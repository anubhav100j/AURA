<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Prompt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Visual Prompt</h1>
        <div class="camera-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="start-camera">Use Webcam</button>
            <button id="capture-image" disabled>Capture Image</button>
        </div>
        <div class="prompt-container">
            <input type="text" id="text-prompt" placeholder="Enter your text prompt">
            <button id="send-prompt" disabled>Send to AI</button>
        </div>
        <div id="response-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
